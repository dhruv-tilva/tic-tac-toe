<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" defer src="main.js"></script>
</head>

<body>

  <div class="gameContainer">

    <div class="gameInfo">
      <h1>Tic Tac Toe</h1>
      <div class="participants">
        <input type="text" id="xField" placeholder="Player Name for X">
        <input type="text" id="oField" placeholder="Player Name for o">
        <button id="startBtn">Start</button>
        <button id="reset">Reset</button>
      </div>
      <div>
        <span class="info"></span>
      </div>
    </div>
    <div class="container">
      <div class="box bt-0 bl-0"></div>
      <div class="box bt-0"></div>
      <div class="box bt-0 br-0"></div>
      <div class="box bl-0"></div>
      <div class="box"></div>
      <div class="box br-0"></div>
      <div class="box bl-0 bb-0"></div>
      <div class="box bb-0"></div>
      <div class="box bb-0 br-0"></div>
    </div>
  </div>

  <table id="winnerList">
    <tr>
      <th>Winners</th>
    </tr>
  </table>

</body>

</html>
